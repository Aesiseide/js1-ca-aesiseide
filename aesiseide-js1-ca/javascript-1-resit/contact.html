        <main class="container content">
            <h1>Contact</h1>
            <form id="contactForm" onsubmit="event.preventDefault(); validateForm();">
                <div class="form-group">
                    <input class="form-control" name="firstName" id="firstName" placeholder="First name"/>
                    <p class="firstName-error" style="color:red">First name must be atleast 3 letters</p>
                    <div class="form-error form-error-firstName" id="firstNameError">Please enter your first name</div>
                </div>
                <div class="form-group">
                    <input class="form-control" name="lastName" id="lastName" placeholder="Last name" />

                    <div class="form-error form-error-lastName" id="lastNameError">Please enter your last name</div>
                </div>
                <div class="form-group">
                    <input class="form-control" name="Email" id="Email" placeholder="Email" />
                    <div class="form-error form-error-email" id="Email">Please enter your Email</div>
                </div>
                <div class="form-group">
                    <input class="form-control" name="subject" id="subject" placeholder="subject" />
                    <div class="form-error form-error-subject" id="subject">subject</div>
                </div>
                <div class="form-group">
                    <input class="form-control" name="message" id="message" placeholder="message" />
                    <div class="form-error form-error-message" id="message">message</div>
                </div>
                

                <input type="submit" class="btn btn-primary" id="submit"></input>
            </form>
        </main>

        <footer>JavaScript 1 Course Assignment</footer>

        <script src="js/contact.js"></script>
    </body>
